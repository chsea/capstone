<span popover-placement="left" popover="rarity: {{card.rarity}}, stardust: {{card.stardustCost}}" popover-trigger="mouseenter" 
style="background-image: url(/images/cardhidden.jpeg);">
<div class="cost"><p>{{ card.cost }}</p></div>
<div class="text">
  <div class="content"><div class="name">-{{ card.name }}-</div>
  <div class="description">{{ card.description }}</div></div>
</div>
<div class="ap-hp"><p>{{ card.ap }} | {{ card.hp }}</p></div>
</span>
