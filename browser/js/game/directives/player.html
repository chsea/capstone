<div class="content">
  <img ng-src="/images/{{player.portrait}}" height='94' width='94'>
  <div class="sword" ng-show="player.underAttack"><img src="/images/sword.gif"></div>
  <div class="stats">
    <div class="hp"><span class="mana-img"><img src="/images/heart.gif"></span> {{ player.hp }}</div>
    <div class="mana"><span class="mana-img"><img src="/images/mana.png"></span> {{ player.mana }}</div>
  </div>
</div>
