<section id="lobby">
  <div class="container">
    <div class="text-center top"> Best Card Game Ever </div>
    <div class="row options-row">
      <div class="text-center options" ng-repeat="option in options">
        <button ui-sref="{{option.sref}}">
          {{option.name}}
        </button>
      </div>
    </div>
  </div>
</section>
