<span ng-show="user" class="ng-binding">  Welcome, {{user.username}}!</span>
<span ng-show="user.packs > 0">You have {{user.packs}} packs waiting to be opened</span>
<button ng-show="user" class="btn btn-default pull-right" ng-click="logout()">Logout</button>
<button ui-sref="lobby" class="btn btn-default pull-right">Lobby</button>
<button ng-show="!user" ui-sref="login" class="btn btn-default pull-right">Login</button>
