<section ng-show="notLoggedIn">
  <h1>Please log in!</h1>
</section>
<section ng-hide="notLoggedIn">
<h1>Avalible Users</h1>
<div ng-repeat="user in users">{{ user.username }}</div>
<h1>Avalible Games</h1>
<div ng-repeat="game in games" style="border: 1px solid black">
  <div>{{ game.player1.username }}</div>
  <div>{{ game.player2.username }}</div>
  <button ng-click="joinGame(this.$index)">Join Game {{ $index }}</button>
</div>
<button ng-click="joinGame()">Create Game</button>
</section>
