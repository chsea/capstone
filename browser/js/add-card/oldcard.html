<div class="container">
    <div class="jumbotron text-center">
        <div class="row">
            <h2 class="pull-left">Add a new Deck</h2>
        </div>
        <div class="row">
            <form name="addDeckForm" ng-submit="addDeckForm.$valid && addDeck(card)">
					
						<!--   rarity, logic, cost, hitpoints, attackpoints-->
				<div class = "form-group">
	                <label class="pull-left" for="cardName">Card Name</label>
	                <input type="text" class="form-control" name="cardName" ng-model="card.name" required/>
				</div>
				<div class = "form-group">
	                <label for="cardCategory" class="pull-left">Category</label>
	                <input type="text" class="form-control" name="cardCategory" ng-model="card.category" required/>
				</div>
				<div class = "form-group">
	                <label for="cardType" class="pull-left">Type</label>
	                <input type="text" class="form-control" name="cardType" ng-model="card.type" required/>
				</div>
				<div class = "form-group">
	                <label for="cardDescription" class="pull-left">Description</label>
	                <input type="text" class="form-control" name="cardDescription" ng-model="card.description" required/>
				</div>
				<div class = "form-group">
	                <label for="cardPortrait" class="pull-left">Portrait</label>
	                <input type="text" class="form-control" name="cardPortrait" ng-model="card.portrait" required/>
				</div>
				<div class = "form-group">
	                <label for="cardRarity" class="pull-left">Rarity</label>
	                <input type="text" class="form-control" name="cardRarity" ng-model="card.rarity" required/>
				</div>
				<div class = "form-group">
	                <label for="cardLogic" class="pull-left">Logic</label>
	                <input type="text" class="form-control" name="cardLogic" ng-model="card.logic" required/>
				</div>
				<div class = "form-group">
	                <label for="cardCost" class="pull-left">Cost</label>
	                <input type="text" class="form-control" name="cardCost" ng-model="card.cost" required/>
				</div>
				<div class = "form-group">
	                <label for="cardHitPoints" class="pull-left">Hit Points</label>
	                <input type="text" class="form-control" name="cardHitPoints" ng-model="card.hitPoints" required/>
				</div>
								<div class = "form-group">
	                <label for="cardAttackPoints" class="pull-left">Attack Points</label>
	                <input type="text" class="form-control" name="cardAttackPoints" ng-model="card.attackPoints" required/>
				</div>   
      	<button type="submit" class="btn btn-success pull-left">Submit</button>
            </form>
        </div>
    </div>
</div>
