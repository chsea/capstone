<section ng-show="waiting">
  <h1>Waiting for a matching player!</h1>
</section>
<section ng-hide="waiting">
  <select ng-model="selectedDeck" ng-options="deck.name for deck in decks" style="background: #4e5d6c;
   width: 200px; padding: 5px; font-size: 20px; line-height: 1; border: 0; border-radius: 0; height: 34px;">
  </select>
  <br><br>
  <button class="btn btn-success btn-lg" ng-click="start()">Start!</button>
</section>
